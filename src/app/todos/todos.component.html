<div class="grid">
    <div class="col-2"></div>
    <div class="col-7">
        <div class="p-fluid">
            <span  class="p-float-label">
                <input id="in_title" type="text" [(ngModel)]="todo.name" pInputText >
                <label for="in_title">New Task</label>
            </span>
        </div>
    </div>
    <div class="col-3">
        <button type="button" pButton label="Add"  (click)="add(todo); todo.name=''" class="p-button-lg"></button>
    </div>

    <div class="col-1"></div>
    <div class="col-10">
        <p-table [value]="todos" responsiveLayout="scroll">
            <ng-template pTemplate="body" let-todo>
                <tr>
                    <td style="width: 20%"><p-checkbox name="groupname" [binary]="true" [(ngModel)]="todo.done"></p-checkbox></td>
                    <td style="width: 75%" [ngClass]="{'kb-cell': todo.done}">{{todo.name}}</td>
                    <td style="min-width: 5%"><button pButton type="button" icon="pi pi-trash" iconPos="right" class="p-button-danger" (click)="delete(todo)" ></button></td>
                </tr>
            </ng-template>
        </p-table>
    </div>


</div>
